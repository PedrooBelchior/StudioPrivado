
<!--Main layout-->
<main class="mt-5 pt-4">
    <div class="container wow fadeIn">

        <!-- Heading -->
        <h2 class="my-5 h2 text-center">Validar carrinho</h2>

        <!--Grid row-->
        <div class="row justify-content-center">

            <!--Grid column-->
            <div class="col-md-6 mb-4">

                <!-- Heading -->
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Seu carrinho</span>
                    <span id="valorCarrinho" class="badge badge-secondary badge-pill"></span>
                </h4>

                <!-- Início do Form -->
                <form>
                    <!-- Cart -->
                    <div class="row"*ngFor="let produto of this.produtos; let i = index">
                    <ul class="list-group mb-3 z-depth-1">
                        <li class="list-group-item d-flex justify-content-between lh-condensed">
                            <div>
                                <h6 class="my-0">Nome do Produto</h6>
                                <div class="col-lg-3" style="text-align:center">
                                    <ul>
                                      <span>{{produto.nome}}</span>
                                    </ul>
                                  </div>
                                <small class="text-muted">{{produto.name}}</small>
                            </div>
                            <span class="text-muted">{{produto.preco | currency: 'BRL'}}</span>
                        </li>
                    
                    </ul>
                    </div>
                    <div>
                        <ul class="list-group mb-3 z-depth-1">
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Total</span>
                                <strong>{{ calculaCesta() | currency: 'BRL' }}</strong>
                            </li>
                        </ul>
                    </div>
                    <!-- Cart -->

                    <!-- Botão de submit do form -->
                    <button type="submit" class='btn btn-success'>Confirmar Pedido</button>

                    <!-- Botão de voltar -->
                    

                </form>
                
                <!-- Final do Form -->
            </div>
            <!--Grid column-->
        </div>
        <!--Grid row-->
    </div>
</main>
