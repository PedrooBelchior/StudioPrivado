<div class="row cesta-tela">

<div class="row">

    <div class="row ">
      <div class="col-lg-12 descricao-cesta">
        <div class="row">
          <div class="col-lg-12 alinha">
            <span class="col-lg-3 p">Produto</span>
            <span class="col-lg-2">Descrição</span>
            <span class="col-lg-2">Quantidade</span>
            <span class="col-lg-2">Valor Unitário</span>
            <span class="col-lg-2">Valor Total</span>
            <span class="col-lg-2">Excluir</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Inicio Produto -->
    <div class="row" *ngFor="let produto of this.produtos; let i = index">
      <div class="col-lg-12">
        <div class="cont-cesta ">
          <div class="col-lg-12 produto-cesta produto">

            <div class="col-lg-2">
              <img [src]="produto.imagem[0].linkImagem" width="100%" height="100%">
            </div>
          
            <div class="col-lg-3" style="text-align:center">
              <ul>
                <span>{{produto.nome}}</span>
              </ul>
            </div>
            <!-- onclick="AddCarrinho(produto.nome, document.getElementById('qtd[i]').value, produto.preco, [i])"> -->

            <div class="col-lg-2">
              <input class="quantity" type="number" id=qtd
                (click)="AddCarrinho(produto.nome, produto.quantidade, produto.preco, [i+1])" value="1" min="1"
                [(ngModel)]="produto.quantidade" aria-label="Search" class="form-control" style="width: 100px">

              <!-- <div data-app="produto.qtProduto" id="qtProduto">
                <span id="span_erro_carrinho" class="blocoAlerta" style="display:none;">Selecione uma opção para
                  variação do produto</span>
                <button type="button" id="balt" (click)="alteraCesta(i,-1)"><svg width="1em" height="1em"
                    viewBox="0 0 16 16" class="bi bi-dash-circle" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                      d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                    <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
                  </svg></button>
                <span id="qtd">{{ produto.quantidade }}</span>
                <button type="button" id="balt" (click)="alteraCesta(i,1)"><svg width="1em" height="1em"
                    viewBox="0 0 16 16" class="bi bi-plus-circle" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                      d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                    <path fill-rule="evenodd"
                      d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                  </svg></button>
              </div> -->
            </div>

            <div class="col-lg-2 price">
              <span id="precoUnitario">
                {{produto.preco | currency: 'BRL'}}
              </span>
            </div>

            <div class=" col-lg-2">
              <span>
                {{AddCarrinho(produto.nome, produto.quantidade, produto.preco, [i+1]) | currency: 'BRL'}}
              </span>
            </div>
            <div class="col-lg-12 remove">
              <button class="desaparece" (click)="removeCesta(i)">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z" />

          </div>
        </div>

  </div>
