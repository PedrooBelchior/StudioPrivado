<br>
<div class="container">
  <h2>.</h2>
</div>
<br>

<div class="well">
  <form #formProduto="ngForm">
    <div class="page-wrapper  font-poppins">
      <div class="wrapper wrapper--w680">
        <div class="card card-4">
          <div class="card-body">
            <h2 class="title">Editar Produto</h2>

            <div class="row row-space">
              <div class="col-5">
                <div class="input-group">
                  <label class="label">Nome</label>
                  <input class="input--style-4" type="text" name="nome" [(ngModel)]="request.nome" #nome="ngModel" disabled>
                </div>
              </div>
              <div class="col-5">
                <div class="input-group">
                  <label class="label">Marca</label>
                  <input class="input--style-4" type="text" name="marca" [(ngModel)]="request.marca" #marca="ngModel" disabled>
                </div>
              </div>
            </div>
            <div class="row row-space">
              <div class="col-5">
                <div class="input-group">
                  <label class="label">Categoria</label>
                  <input class="input--style-4" type="text" name="categoria" [(ngModel)]="request.categoria"
                    #categoria="ngModel" disabled>
                </div>
              </div>
              <div class="col-5">
                <div class="input-group">
                  <label class="label">Valor</label>
                  <input class="input--style-4" type="text" name="preco" [(ngModel)]="request.preco"
                    #preco="ngModel" disabled>
                </div>
              </div>
            </div>
            <div class="row row-space">
              <div class="col-5">
                <div class="input-group">
                  <label class="label">Descrição Prévia</label>
                  <input class="input--style-4" type="text" name="descricao" [(ngModel)]="request.descricao"
                    #descricao="ngModel" disabled>
                </div>
              </div>
              <div class="col-5">
                <div class="input-group">
                  <label class="label">Descrição Detalhada</label>
                  <input class="input--style-4" type="text" name="palavraChave"
                    [(ngModel)]="request.palavraChave" #palavraChave="ngModel" disabled>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="input-group">
                <label class="label">Quantidade</label>
                <input class="input--style-4" type="number" min="0" name="quantidade" [(ngModel)]="request.quantidade"
                  #quantidade="ngModel" required>
              </div>
            </div>


            <h2 class="title">FAQ</h2>
            <div class="row row-space">
              <div class="col-5">
                <div class="input-group">
                  <label class="label">Pergunta</label>
                  <input class="input--style-4" type="list" name="pergunta"
                    [(ngModel)]="request.faq.pergunta" #pergunta="ngModel" disabled>
                </div>
              </div>
              <div class="col-5">
                <div class="input-group">
                  <label class="label">Resposta</label>
                  <input class="input--style-4" type="list" name="resposta"
                    [(ngModel)]="request.faq.resposta" #resposta="ngModel" disabled>
                </div>
              </div>
            </div>
            <h2 class="title">Imagens</h2>

            <div class="row row-space">
                <div class="col-5">
                  <div class="form-group">
                      <input type="button" class="btn btn-info" (click)="update()" value="Atualizar"
                      [disabled]="formProduto.form.invalid">
                    <a [routerLink]="['/estoquista/listar']" class="btn btn-default">
                      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    </a>
                  </div>
                </div>
                <div class="col-5">
                  <div class="form-group">
                      <a [routerLink]="['/estoquista/listar']"><button type="button"
                        class="btn btn-danger botaoCancelar">Cancelar</button></a>
                  </div>
                </div>
              </div>

          </div>
        </div>
      </div>
    </div>
  </form>
