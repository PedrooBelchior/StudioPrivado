<div *ngIf="!(router.url.includes('login'))">
    <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
        <div class="container ">

            <!-- Brand -->
            <a class="navbar-brand waves-effect" routerLink="/home">
                <strong class="blue-text">Studio141</strong>
            </a>

            <!-- Collapse -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <!-- Left -->
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link waves-effect" routerLinkActive="sideBarSelectTouch"
                            routerLink="/home">Home</a>
                    </li>
                    <li *ngIf="verificaAdmin() == false" class="nav-item">
                        <a class="nav-link waves-effect" routerLink="/home">Categorias</a>
                    </li>
                    <li *ngIf="verificaAdmin() == false" class="nav-item">
                        <a class="nav-link waves-effect" routerLink="/home">Contato</a>
                    </li>
                    <li *ngIf="verificaAdmin() == true " class="nav-item ">
                        <a class="nav-link waves-effect" routerLinkActive="sideBarSelectTouch"
                            routerLink="/produtos/listar">Produtos
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li *ngIf="verificaAdmin() == true " class="nav-item">
                        <a class="nav-link waves-effect" routerLinkActive="sideBarSelectTouch"
                            routerLink="/users/listar">Usuários</a>
                    </li>
                    <li *ngIf="verificaAdmin() == true || verificaEstoquista() == true " class="nav-item">
                        <a class="nav-link waves-effect" routerLinkActive="sideBarSelectTouch"
                            routerLink="/estoquista/listar">Controle de Estoque</a>
                    </li>
                    <li *ngIf="verificaAdmin() == true || verificaEstoquista() == true " class="nav-item">
                        <a class="nav-link waves-effect" routerLinkActive="sideBarSelectTouch"
                            routerLink="/estoquista/pedidos">Controle de Pedidos</a>
                    </li>
                    

                    <li *ngIf="verificaAdmin() == true " class="nav-item">
                        <a class="nav-link waves-effect" routerLinkActive="sideBarSelectTouch"
                            routerLink="/testes">Testes</a>
                    </li>
                </ul>
                <ul class="navbar-nav nav-flex-icons">
                    <li *ngIf="verificaEstoquista() == false " class="nav-item">
                        <a class="nav-link waves-effect" routerLink="/meu-carrinho">
                            <span id="valorCarrinho"class="badge red z-depth-1 mr-1">0</span>
                            <i class="fas fa-shopping-cart"></i>
                            <span class="clearfix d-none d-sm-inline-block"> Carrinho </span>
                        </a>
                    </li>

                    <li *ngIf="logado() == false" class="nav-item">
                        <a href="" class="nav-link border border-light rounded waves-effect" data-toggle="modal"
                            routerLink="/novo-usuario">
                            <i class="far fa-user"></i>Registrar
                        </a>
                    </li>
                    <li *ngIf="logado() == false" class="nav-item">
                        <a href="" class="nav-link border border-light rounded waves-effect" data-toggle="modal"
                            routerLink="/acesso-usuario">
                            <i class="far fa-user"></i>Acessar
                        </a>
                    </li>
                </ul>



                <!-- Usuário Logado -->
                <div *ngIf="logado() == true ">
                    <ul class="navbar-nav nav-flex-icons">

                        <li class="nav-item">
                            <a class="nav-link border border-light rounded waves-effect">
                                <i class="far fa-user" (click)="acessarUsuario()"> Minha Conta</i>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link waves-effect">
                                <i class="fas fa-sign-out-alt" (click)="logout()"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- Usuário Logado -->

            </div>

        </div>
    </nav>
    <!-- Navbar -->
</div>
